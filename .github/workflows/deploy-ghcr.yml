name: Build and Push to GitHub Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-fargate:
    name: Build Fargate Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: equipos
            path: classEquipo
            dockerfile: ./classEquipo/Dockerfile
          - name: estadios
            path: estadio
            dockerfile: ./estadio/Dockerfile
          - name: dts
            path: dt
            dockerfile: ./dt/Dockerfile
          - name: jugadores
            path: jugador
            dockerfile: ./jugador/Dockerfile
          - name: participaciones
            path: participacion
            dockerfile: ./participacion/Dockerfile
          - name: torneos
            path: torneo
            dockerfile: ./torneo/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image (Fargate)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Image summary
        run: |
          echo "Fargate image pushed successfully!"
          echo "Repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}"
          echo "Tags: latest"

  build-and-push-lambda-to-ecr:
    name: Build Lambda Images and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: equipos
            path: classEquipo
            dockerfile: ./classEquipo/Dockerfile.lambda
          - name: estadios
            path: estadio
            dockerfile: ./estadio/Dockerfile.lambda
          - name: dts
            path: dt
            dockerfile: ./dt/Dockerfile.lambda
          - name: jugadores
            path: jugador
            dockerfile: ./jugador/Dockerfile.lambda
          - name: participaciones
            path: participacion
            dockerfile: ./participacion/Dockerfile.lambda
          - name: torneos
            path: torneo
            dockerfile: ./torneo/Dockerfile.lambda
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names crud-soccer/${{ matrix.service.name }}-lambda || \
          aws ecr create-repository --repository-name crud-soccer/${{ matrix.service.name }}-lambda
      
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crud-soccer/${{ matrix.service.name }}-lambda
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ${{ matrix.service.dockerfile }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
      - name: Image summary
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crud-soccer/${{ matrix.service.name }}-lambda
        run: |
          echo "Lambda image pushed successfully to ECR!"
          echo "Repository: $ECR_REGISTRY/$ECR_REPOSITORY"
          echo "Tag: latest"
          echo "Ready for AWS Lambda deployment!"