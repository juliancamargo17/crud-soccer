name: Build and Push to GitHub Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-fargate:
    name: Build Fargate Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: equipos
            path: classEquipo
            dockerfile: ./classEquipo/Dockerfile
          - name: estadios
            path: estadio
            dockerfile: ./estadio/Dockerfile
          - name: dts
            path: dt
            dockerfile: ./dt/Dockerfile
          - name: jugadores
            path: jugador
            dockerfile: ./jugador/Dockerfile
          - name: participaciones
            path: participacion
            dockerfile: ./participacion/Dockerfile
          - name: torneos
            path: torneo
            dockerfile: ./torneo/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image (Fargate)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Image summary
        run: |
          echo "‚úÖ Fargate image pushed successfully!"
          echo "üì¶ Repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}"
          echo "üè∑Ô∏è  Tags: latest"

  build-and-push-lambda:
    name: Build Lambda Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: equipos
            path: classEquipo
            dockerfile: ./classEquipo/Dockerfile.lambda
          - name: estadios
            path: estadio
            dockerfile: ./estadio/Dockerfile.lambda
          - name: dts
            path: dt
            dockerfile: ./dt/Dockerfile.lambda
          - name: jugadores
            path: jugador
            dockerfile: ./jugador/Dockerfile.lambda
          - name: participaciones
            path: participacion
            dockerfile: ./participacion/Dockerfile.lambda
          - name: torneos
            path: torneo
            dockerfile: ./torneo/Dockerfile.lambda
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta-lambda
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}-lambda
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image (Lambda)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta-lambda.outputs.tags }}
          labels: ${{ steps.meta-lambda.outputs.labels }}
      
      - name: Image summary
        run: |
          echo "‚úÖ Lambda image pushed successfully!"
          echo "üì¶ Repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}-lambda"
          echo "üè∑Ô∏è  Tags: latest"
          echo "üöÄ Ready for AWS Lambda deployment!"
